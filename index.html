<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">My Video Platform</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Subscriptions</a></li>
                <li><a href="#">Library</a></li>
                <li><a href="#">Upload</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="video-list">
            <div class="video-card">
                <img src="thumbnail1.jpg" alt="Video Thumbnail">
                <h3>Video Title 1</h3>
                <p>Channel Name</p>
                <p>10K views • 2 days ago</p>
            </div>
            <div class="video-card">
                <img src="thumbnail2.jpg" alt="Video Thumbnail">
                <h3>Video Title 2</h3>
                <p>Channel Name</p>
                <p>20K views • 1 week ago</p>
            </div>
            <div class="video-card">
                <img src="thumbnail3.jpg" alt="Video Thumbnail">
                <h3>Video Title 3</h3>
                <p>Channel Name</p>
                <p>30K views • 3 days ago</p>
            </div>
            <!-- Add more video cards as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Video Platform</p>
    </footer>

</body>
</html>
